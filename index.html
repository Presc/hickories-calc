<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hickory's Menu Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Hickory's Menu Calculator</h1>
            <p>Plan your group order with ease!</p>
        </header>

        <div class="summary-cards">
            <div class="summary-card">
                <div class="summary-icon"><i class="fas fa-users"></i></div>
                <div class="summary-content">
                    <div class="summary-number" id="total-people">0</div>
                    <div class="summary-label">People</div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon"><i class="fas fa-pound-sign"></i></div>
                <div class="summary-content">
                    <div class="summary-number" id="total-cost">£0.00</div>
                    <div class="summary-label">Total Cost</div>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon"><i class="fas fa-calculator"></i></div>
                <div class="summary-content">
                    <div class="summary-number" id="average-cost">£0.00</div>
                    <div class="summary-label">Average per Person</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="add-person-btn" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Add Person
            </button>
            <button id="clear-all-btn" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <div class="people-list" id="people-list">
            <!-- Dynamic person cards will be inserted here -->
        </div>

        <div class="menu-browser">
            <h3><i class="fas fa-search"></i> Browse Menu</h3>
            <div class="menu-filters">
                <select id="menu-type-filter" class="filter-select">
                    <option value="">All Menu Types</option>
                    <option value="Food">Food</option>
                    <option value="Drinks">Drinks</option>
                </select>
                <select id="category-filter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                <input type="text" id="search-filter" placeholder="Search menu items..." class="search-input">
            </div>
            <div class="menu-items" id="menu-items">
                <!-- Menu items will be loaded here -->
            </div>
        </div>

        <footer class="footer">
            <p>Data scraped from <a href="https://hickorys.co.uk/menus/" target="_blank">Hickory's Smokehouse</a></p>
            <p>Built with ❤️ for group dining planning</p>
        </footer>
    </div>

    <script src="menu-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
