<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hickory's Menu Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Hickory's Menu Calculator</h1>
            <p>Plan your group order with ease!</p>
        </header>

        <div class="order-summary">
            <div class="summary-row">
                <span class="summary-label">Subtotal:</span>
                <span class="summary-amount" id="subtotal">£0.00</span>
            </div>
            <div class="summary-row service-fee-row">
                <span class="summary-label">
                    Service Fee: 
                    <input type="number" id="service-percentage" value="12.5" min="0" max="25" step="0.5" class="fee-input">%
                </span>
                <span class="summary-amount" id="service-fee">£0.00</span>
            </div>
            <div class="summary-row total-row">
                <span class="summary-label">Total:</span>
                <span class="summary-amount total-amount" id="final-total">£0.00</span>
            </div>
        </div>

        <div class="controls">
            <button id="add-person-btn" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Add Person
            </button>
            <button id="clear-all-btn" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear All
            </button>
        </div>

        <div class="people-list" id="people-list">
            <!-- Dynamic person cards will be inserted here -->
        </div>


        <footer class="footer">
            <p>Data scraped from <a href="https://hickorys.co.uk/menus/" target="_blank">Hickory's Smokehouse</a></p>
        </footer>
    </div>

    <script src="menu-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
